<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <div class="row">
      <div class="col-sm-4" *ngFor="let producto of productos | async">
        <div class="card" >
          <a [routerLink]="['/productos/detalle/', producto.idProducto]">
            <img src="../../assets/img/productos/{{producto.idProducto}}.jpg" class="card-img-top" alt="img">
          </a>
          <div class="card-body">
            <h5 class="card-title"><i>{{ producto.nombre }}</i></h5>
            <p class="card-text"><i>{{ producto.detalle }}</i></p>
            <label for="">Cantidad: </label> &nbsp;
            <input type="number" style="width: 60px;">
            <hr>
            <a class="btn btn-primary">AÃ±adir</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
